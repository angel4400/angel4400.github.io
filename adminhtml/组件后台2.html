<!DOCTYPE html>
<html>

<head>

<body>
    <div class="layui-layout layui-layout-admin">

                    <i class="layui-icon layui-icon-spread-left"></i>
                </li>

                <li class="layui-nav-item layui-hide-xs"><a href="">首页</a></li>
                <li class="layui-nav-item layui-hide-xs"><a href="">官网</a></li>
                <li class="layui-nav-item layui-hide-xs"><a href="">关于</a></li>
                <li class="layui-nav-item">
                    <a href="javascript:;">联系</a>
                    <dl class="layui-nav-child">
                        <dd><a href="">首页</a></dd>
                        <dd><a href="">关于我们</a></dd>
                    </dl>
                </li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                    <a href="javascript:;">

                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="">个人信息</a></dd>
                        <dd><a href="">设置</a></dd>

                    </dl>
                </li>
                <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
                    <a href="javascript:;">
                        <i class="layui-icon layui-icon-more-vertical"></i>
                    </a>
                </li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item"><a href="javascript:;">管理主页</a></li>
                    <li class="layui-nav-item layui-nav-itemed">
                        <a class="" href="javascript:;">考试管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">考试管理</a></dd>
                            <dd><a href="javascript:;">题库管理</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">系统管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">用户管理</a></dd>
                            <dd><a href="javascript:;">角色管理</a></dd>
                            <dd><a href="javascript:;">权限管理</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">操作说明</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">操作说明</a></dd>
                            <dd><a href="javascript:;">问题反馈</a></dd>
                        </dl>
                    </li>
                    <!-- <li class="layui-nav-item">
              <a href="javascript:;">click menu item</a>
            </li> -->

            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <table class="layui-table">
                <colgroup>
                    <col width="150">
                    <col width="200">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <!-- 选择 -->
                        <th>选择</th>
                        <th>题目</th>
                        <th>A</th>
                        <th>B</th>
                        <th>C</th>
                        <th>D</th>
                        <th>分数</th>
                        <th>删除</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>

                    </tr>

                </tbody>
            </table>

        </div>


        <div class="layui-footer">
            <!-- 底部固定区域 -->
            底部固定

        </div>
    </div>
    <script src="../js/layui.js"></script>
    <script>

        var a = 11
        layui.use('laytpl', function () {
                var laytpl = layui.laytpl;

                //直接解析字符
                laytpl('{{ d.name }}是一位公猿').render({
                    name: '贤心'
                }, function (string) {
                    console.log(string); //贤心是一位公猿
                });

                //你也可以采用下述同步写法，将 render 方法的回调函数剔除，可直接返回渲染好的字符
                var string = laytpl('{{ d.name }}是一位公猿 ').render({
                    name: '贤心'
                });
                console.log(string);  //贤心是一位公猿

                //如果模板较大，你也可以采用数据的写法，这样会比较直观一些
               laytpl([
                    '{{ d.name }}是一位公猿'

                    , '其它字符 {{ d.content }}  其它字符',

                ].join(''))


            });


        //JS
        layui.use(["element", "layer", "util"], function () {
            var element = layui.element,
                layer = layui.layer,
                util = layui.util,
                $ = layui.$;

            //头部事件
            util.event("lay-header-event", {
                //左侧菜单事件
                menuLeft: function (othis) {
                    layer.msg("展开左侧菜单的操作", { icon: 0 });
                },
                menuRight: function () {
                    layer.open({
                        type: 1,
                        content: '<div style="padding: 15px;">处理右侧面板的操作</div>',
                        area: ["260px", "100%"],
                        offset: "rt", //右上角
                        anim: 5,
                        shadeClose: true,
                    });
                },
            });
        });
    </script>
</body>

</html>
