<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>后台登录</title>
    <link href="../css/login.css" rel="stylesheet" />
  </head>
  <!-- onload="createCode()"显示验证码 -->
  <body onload="createCode()">
    <div class="log_on_box">
      <!-- <aside> 元素表示一个和其余页面内容几乎无关的部分，被认为是独立于该内容的一部分并且可以被单独的拆分出来而不会使整体受影响。 -->
      <aside class="log_on_fl fl">
        <!-- <article>元素表示文档、页面、应用或网站中的独立结构，其意在成为可独立分配的或可复用的结构，如在发布中，它可能是论坛帖子、杂志或新闻文章、博客、用户提交的评论、交互式组件，或者其他独立的内容项目。 -->
        <article>
            <!-- 国徽 -->
          <!-- <a id="aTop" href="" target="_blank"
            ><img src="../images/guohui.png" class="log_on_logo"
          /></a> -->
          <a id="aTop" href="" target="_blank"
            ><img src="../images/School_logo.png" class="log_on_logo"
          /></a>
          <p>考试云优势</p>
          <ul>
            <li>智能易用，让工作更轻松</li>
            <li>安全稳定，让工作更放心</li>
            <li>直观报表，让工作更有效</li>
          </ul>
          <img src="../images/log_on_bj.svg" class="log-bg" />
          <div class="foot-text">
            <p>
              © 湖南科技职业学院版权所有<br />
              <a href="https://www.mps.gov.cn/" target="_blank">
                <img src="../images/ga_logo.png" />
                湘公网安备</a
              >
            </p>
            <a href="" target="_blank" class="fgx_a">法律声明</a>
            <a href="" target="_blank" class="fgx_a">隐私政策</a>
            <a href="" target="_blank">使用协议</a>
          </div>
        </article>
      </aside>

      <div class="log_on_fr fl">
        <div class="top_a">
          <a href="" target="_blank">首页</a>
          <span class="fgx_a"></span>
          <a href="http://www.hnkjzy.edu.cn/" target="_blank">关于</a>
        </div>
        <div class="log_on_from">
          <a href="javascript:"><img src="" class="log_on_logo02" /></a>
          <div class="from_box">
            <h1>管理员登录</h1>
            <input
              id="userName"
              type="text"
              autocomplete="off"
              placeholder="请输入手机或邮箱"
            />
            <input
              id="userPassword"
              type="password"
              autocomplete="off"
              placeholder="请输入密码"
            />

            <div class="wrap">
              <input type="text" id="text" placeholder="请输入验证码" />
              <a href="" id="code" onclick="createCode( this )"></a>
              <input type="button" id="btn" value="验证" onclick="validate()" />
            </div>

            <p id="divErrorMsg" class="number_error"></p>
            <!-- <a href="" id="btnLogin" class="sign_but">登录</a> -->
            <button id="btnLogin" class="sign_but">登录</button>
            <div class="careful_from">
              <span class="fl"><a href="javascript:">忘记密码</a></span>
              <span class="fr"
                ><a id="btnsignininfo" href="./register.html"
                  ><strong>没有账号，</strong>点击注册</a
                ></span
              >
            </div>
            <div class="other_sign">
              <p>其他登录方式</p>
            </div>
            <ul>
              <li id="wxLogin"><span class="wx"></span>微信登录</li>
              <li id="dxLogin"><span class="dx"></span>短信登录</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script></script>
  <script src="../js/login.js"></script>
</html>
