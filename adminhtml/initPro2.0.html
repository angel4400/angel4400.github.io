  <script>
    function Problem(title, a, b, c, d, answer, score) {
            this.title = title;
            this.a = a;
            this.b = b;
            this.c = c;
            this.d = d;
            this.answer = answer;
            this.score = score;
        }



        function checkInput() {
            var title = document.getElementById("title").value;
            var a = document.getElementById("optionA").value;
            var b = document.getElementById("optionB").value;
            var c = document.getElementById("optionC").value;
            var d = document.getElementById("optionD").value;
            var answer = document.getElementById("answer").value;
            var score = document.getElementById("score").value;
            if (title == "") {
                alert("题目不能为空");
                return false;
            }
            if (a == "" || b == "" || c == "" || d == "") {
                alert("选项不能为空");
                return false;
            }
            if (answer == "") {
                alert("答案不能为空");
                return false;
            }
            if (score == "") {
                alert("分数不能为空");
                return false;
            }
            if (isNaN(score)) {
                alert("分数必须为数字");
                return false;
            }
            if (score < 0) {
                alert("分数必须为正数");
                return false;
            }
            if (score % 1 != 0) {
                alert("分数必须为整数");
                return false;
            }
            return true;
        }
