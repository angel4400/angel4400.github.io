    <style>
        /* 设置响应式标题 */
        /* 使用灰色背景和一些填充设置标题 */
        .header {
            overflow: hidden;
            /* 隐藏内容 */
            background-color: #f1f1f1;
            /* 灰色背景 */
            padding: 21px 11px 10px 23px;
            /* 填充 */
        }

        /* 设置标题链接的样式 */
        .header a {
            float: left;
            /* 左浮动 */
            color: black;
            text-align: center;
            /* 居中 */
            padding: 12px;
            text-decoration: none;
            /* 无下划线 */
            font-size: 18px;
            line-height: 25px;
            /* 设置行高 */
            border-radius: 4px;
            /* 设置圆角 */

        }

        /* 为 logo 设置样式（设置相同的 line-height 和 font-size 值，防止当字体变大时标题增加 */
        .header img {
            float: left;
            font-size: 25px;
            font-weight: bold;
            /* 粗体 */
            line-height: 5px;
            /* 设置行高 */
            width: 500px;
            height: 70px;
        }

        /* 在鼠标悬停时更改背景颜色 */
        .header a:hover {
            background-color: #ddd;
            color: black;
        }

        /* 设置活动/当前链接的样式*/
        .header a.active {
            background-color: dodgerblue;
            color: white;
        }

        /* 将链接部分浮动到右侧 */
        .header-right {
            float: right;
        }

        /* 添加媒体查询以提高响应能力 - 当屏幕宽度为 500 像素或更小时，将链接堆叠在一起 */
        @media screen and (max-width: 500px) {

            /* 当屏幕宽度小于 500 像素时 */
            .header a {
                /* 改变链接的样式 */
                float: none;
                /* 取消浮动 */
                display: block;
                /* 显示块级元素 */
                text-align: left;
                /* 居左 */
            }

            .header-right {
                /* 改变链接部分的样式 */
                float: none;
                /* 取消浮动 */
            }
        }


        /* 轮播图！！！ */
        .box {
            width: 600px;
            height: 350px;
            background-color: pink;
            margin: 100px 100px;
        }

        html,
        body {
            position: relative;
            /* 允许窗口移动 */
            height: 100%;
        }

        body {
            background: rgb(255, 255, 255);
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            /* 设置字体 */
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        /* 轮播图主体 */
        .swiper-container {
            width: 100%;
            height: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        /* 轮播图滑动 */
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* 将文本垂直放在中间
                游览器兼容和居中
                */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        /* 分页器 */
        .swiper-slide img {
            width: 100%;
            height: 350px;
        }

        /* 轮播图小圆点
            active向活动的链接添加特殊的样式。
            当点击一个链接时它变成活动链接。
            */
        .swiper-pagination-bullet {
            width: 12px;
            height: 12px;
        }

        /* 轮播图活动链接小圆点背景颜色 */
        .swiper-pagination-bullet-active {
            background-color: #fff;
        }
    </style>
  </head>
